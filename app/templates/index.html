<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>

<body>
    <h1>ToDo List</h1>

    <form action="/add_task" method="post">
        <label for="task_title">Add Task:</label>
        <input type="text" id="task_title" name="task_title" required>
        <button type="submit">Add</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Beim Laden der Seite Aufgaben abrufen und anzeigen
            fetch('/tasks')
                .then(response => response.json())
                .then(data => {
                    const taskList = document.getElementById('task-list');
                    taskList.innerHTML = '';  // Leeren der vorhandenen Liste

                    data.tasks.forEach(task => {
                        const li = document.createElement('li');
                        li.textContent = task.title;
                        taskList.appendChild(li);
                    });
                });
        });

        // Formular f端r das Hinzuf端gen einer neuen Aufgabe abfangen
        document.getElementById('add-task-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const taskTitle = document.getElementById('task-title').value;

            fetch('/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title: taskTitle, done: false })
            })
                .then(response => response.json())
                .then(data => {
                    // Neu hinzugef端gte Aufgabe der Liste hinzuf端gen
                    const taskList = document.getElementById('task-list');
                    const li = document.createElement('li');
                    li.textContent = data.message;
                    taskList.appendChild(li);
                });
        });
    </script>
</body>

</html>
